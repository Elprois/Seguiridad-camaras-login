<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Subir Grabación</h3>
            <button class="close-btn" (click)="onClose()">×</button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label>Archivo de Video (MP4)</label>
                <input type="file" accept="video/mp4" (change)="onFileSelected($event)">
            </div>

            <div class="form-group">
                <label>Cámara</label>
                <select [(ngModel)]="cameraName">
                    <option *ngFor="let cam of cameras" [value]="cam">{{ cam }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Fecha y Hora de Inicio</label>
                <input type="datetime-local" [(ngModel)]="startTime">
            </div>

            <div class="form-group">
                <label>Tipo de Evento</label>
                <select [(ngModel)]="triggerType">
                    <option value="CONTINUOUS">Contínuo</option>
                    <option value="MOTION">Movimiento</option>
                    <option value="ALARM">Alarma</option>
                </select>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn-cancel" (click)="onClose()" [disabled]="uploading">Cancelar</button>
            <button class="btn-upload" (click)="onSubmit()" [disabled]="!selectedFile || uploading">
                <span *ngIf="!uploading">Subir</span>
                <span *ngIf="uploading">Subiendo...</span>
            </button>
        </div>
    </div>
</div>
